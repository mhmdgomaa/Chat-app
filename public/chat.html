<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/file.css">
  </head>
  <body class="chat">

    <div class="chat__sidebar p " >

           <h3>Users</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">

      <div class="chat-header">
        <!-- <img src="http://affinitynumerology.com/images/NumerologyNumbers74.png"  height="120" width="150"   /> -->
        <img src="http://www.pd4pic.com/images/eagle-raptor-bird-of-prey-attacking-red-hawk.png" align="right"  class="imag3" height="140" width="250"  alt="avatar" />
      </div>

        <div class="chat-header">

        <div class="chat-about">
          <div class="chat-with" > <h6>AHLY</h6>  </div>
          <div class="chat-num-messages">Created by Mohamed</div>
        </div>

            </div>

      <ol id="messages" class="chat__messages bubble"></ol>


      <div class="chat__footer">

        <form id="Ahly-message" >

    <div class="chat__footer">
      <input name="Message" id="messages" placeholder ="Type your message" rows="3" autofocus autocomplete="off" ></input>

            <button><img class="image1" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-forward-128.png" align="right" height="40" width="40"  alt="avatar" /></button>
            <button id="location" ><img  class="image11" src=" https://cdn2.iconfinder.com/data/icons/wedding-day-love-valentines-day/100/love03-512.png"   height="35" width="40"  alt="avatar" /></button>
      </div>
  </form>
    </div>


<script id='message-template' type="text/template" >
<li class="message">
  <div  class="message__title">
    <h4> {{from}} </h4>
    <span>{{createdAt}}</span> </div>
  <div class="message__body">
     <p><h5>{{text}}</h5></p> </div>
</li>

</script>

    <script id='location-message-template' type="text/template" >
    <li class="message">
      <div  class="message__title">
        <h4> {{from}} </h4>
        <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
         <p>
           <a href="{{url}}" target="_blank"><h4> My current location</h4> </a>
           </p>
         </div>
           </li>

    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.0.min.js"></script>
      <script src="/js/libs/moment.js"></script>
      <script src="/js/libs/mustache.js"></script>
      <script src="/js/libs/deparam.js"></script>

    <script src="/js/chat.js"></script>
  </body>
</html>
